<form class="form-signin text-center">
     <h1 class="display-5">Create ID</h1>
     <input type="text" #name class="form-control up" placeholder="Name" required>
     <input type="email" #email class="form-control mid" placeholder="Email address" required>
     <input type="password" #password1 class="form-control mid" placeholder="Password" required>
     <input type="password" #password2 class="form-control low" placeholder="Password" required>
     <button type="button" class="btn btn-lg btn-primary btn-block login-btn" (click)="auth.createId(email.value, password1.value, password2.value)">Create ID</button>
     <a href="#" routerLink="/login">
          Already a User? Go Back ğŸ”™
     </a>
</form>
