<form class="form-signin">
     <div class="text-center mb-4">
          <img class="logo" src="https://i.ibb.co/mNQcFYJ/logo.png" alt="" width="80" height="80">
     </div>
     <h1 class="welcome">Create ID</h1>
     <p class="continue">And Enjoy the Service.</p>
     <div class="form-label-group">
          <input type="text" #name class="form-control" placeholder="Full Name" required>
          <label for="inputEmail">
               <svg class="bi bi-card-text" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                         d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                    <path fill-rule="evenodd"
                         d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
               </svg>
               Full Name
          </label>
     </div>
     <div class="form-label-group">
          <input type="email" #email class="form-control" placeholder="Email address" required>
          <label for="inputEmail">
               <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
               </svg>
               Email address
          </label>
     </div>
     <div class="form-label-group">
          <input type="password" #password1 class="form-control" placeholder="Password" required>
          <label for="inputPassword">
               <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="11" height="9" x="2.5" y="7" rx="2" />
                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
               </svg>
               Password
          </label>
     </div>
     <div class="form-label-group">
          <input type="password" #password2 class="form-control" placeholder="Password" required>
          <label for="inputPassword">
               <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="11" height="9" x="2.5" y="7" rx="2" />
                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
               </svg>
               Password
          </label>
     </div>
     <button class="btn btn-lg btn-primary btn-block" type="button" (click)="auth.createId(email.value, password1.value, password2.value)">Create ID</button>
     <div class="text-center link">
          <a href="#" routerLink="/login">
               Already a User? Go Back ðŸ”™
          </a>
     </div>
</form>
