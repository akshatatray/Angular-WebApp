<app-navbar></app-navbar>
<div class="container">
     <div *ngFor="let post of posts | async">
          <div  class="box">
          <div class="w-100 title">
          <h3 class="mb-1">{{ post.title}}</h3>
          </div>
          <p><strong>Details : </strong>{{ post.detail }}</p>
          <p><strong>Skills Required : </strong>{{ post.skills }}</p>
          <small>{{post.time.toDate()}}</small>
          </div>
     </div>
</div>
