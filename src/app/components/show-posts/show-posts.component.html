<div class="show-posts squares">
  <div class="jobCard" *ngFor="let post of posts | async">
    <span>Posted By : </span>
    <img src={{post.userPhoto}} alt="" class="avatar">
    <span class="name">{{post.name}}</span>
    <h1 class="title">{{post.title}}</h1>
    <p class="detail">{{post.detail}}</p>
    <p class="skills">{{post.skills}}</p>
    <button class="contact" [routerLink]="['/post', post.id]" >Know More</button>
  </div>
</div>
