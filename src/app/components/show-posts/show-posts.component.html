<div *ngFor="let post of posts | async">
  <div  class="box text-center">
    <div class="w-100">
      <h4 class="mb-1">{{ post.title}}</h4>
    </div>
    <p><strong>Job Details : </strong>{{ post.detail }}</p>
    <p><strong>Skills Required : </strong>{{ post.skills }}</p>
    <small>{{post.time.toDate()}}</small>
  </div>
</div>
