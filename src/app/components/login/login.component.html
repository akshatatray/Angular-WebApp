<form class="form-signin text-center">
     <img src="https://i.ibb.co/mNQcFYJ/logo.png" alt="" width="100" height="100">
     <h1 class="display-4">Please Login</h1>
     <input type="email" #email class="form-control" placeholder="Email address" required>
     <input type="password" #password class="form-control" placeholder="Password" required>
     <button type="button" class="btn btn-lg btn-block login-btn" (click)="auth.emailLogin(email.value, password.value)">Login</button>
     <a href="#" routerLink="/register">
          🆕 New User? Create ID.
     </a>
     <p class="or text-primary">Or</p>
     <div class="social">
          <p class="text-primary">Login with Social Network 🌏</p>
          <img src="https://img.icons8.com/color/40/000000/google-logo.png" (click)="auth.googleLogin()"/>
          <img src="https://img.icons8.com/fluent/43/000000/facebook-new.png" (click)="auth.facebookLogin()"/>
     </div>
</form>
